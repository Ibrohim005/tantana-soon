<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantana - Coming Soon</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-image: url('soon.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        .soon-text {
            position: absolute;
            bottom: 66px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 200px;
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="Tantana Logo" class="logo">
    <img src="soon-text.svg" width="105px" height="37px" alt="Soon" class="soon-text">
</body>
</html>
